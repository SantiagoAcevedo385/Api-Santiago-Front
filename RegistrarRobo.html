<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrar Usuario</title>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
</head>
<body>
  <a href="http://"></a>
    <div class="container">
        <div class="row">
            <form class="col s12">

                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="direccion" type="text" class="validate">
                  <label for="direccion">Direccion</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="latitud" type="number" class="validate">
                  <label for="latitud">Latitud</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="longitud" type="number" class="validate">
                    <label for="longitud">Longitud</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="descripcion" type="text" class="validate">
                  <label for="descripcion">Descripción</label>
              </div>
                    <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registrar
                        <i class="material-icons right">send</i>
                      </button>
                </div>
              
            </form>
          </div>
    </div>
    <script>
      const direccionInput = document.getElementById('direccion');
const latitudInput = document.getElementById('latitud');
const longitudInput = document.getElementById('longitud');
const descripcionInput = document.getElementById('descripcion');

// Agrega un evento de escucha para el envío del formulario
document.querySelector('form').addEventListener('submit', function(event) {
  // Verifica que los campos no estén vacíos
  if (direccionInput.value.trim() === '') {
    alert('Por favor, ingresa una dirección.');
    event.preventDefault(); // Evita que se envíe el formulario
  } else if (latitudInput.value.trim() === '') {
    alert('Por favor, ingresa una latitud.');
    event.preventDefault(); // Evita que se envíe el formulario
  } else if (longitudInput.value.trim() === '') {
    alert('Por favor, ingresa una longitud.');
    event.preventDefault(); // Evita que se envíe el formulario
  } else if (descripcionInput.value.trim() === '') {
    alert('Por favor, ingresa una descripción.');
    event.preventDefault(); // Evita que se envíe el formulario
  }

  // Verifica que la dirección empiece con "calle" o "carrera"
  const direccionValue = direccionInput.value.trim();
  if (!direccionValue.startsWith('calle') && !direccionValue.startsWith('carrera')) {
    alert('La dirección debe empezar con "calle" o "carrera".');
    event.preventDefault(); // Evita que se envíe el formulario
  }
});
    </script>
    
    <script src="je.js"></script>
</body>
</html>
